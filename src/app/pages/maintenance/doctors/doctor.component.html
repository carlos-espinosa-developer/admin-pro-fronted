<div class="row">
  <div class="col-md-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Doctor</h4>
            <h6 class="card-subtitle">Information</h6>
            <form class="form-horizontal p-t-20"
                  (submit)="saveDoctor()"
                  [formGroup]="doctorForm">
                <div class="form-group row" *ngIf="doctorSelected">
                  <label for="exampleInputuname3" class="col-sm-3 control-label">Photo</label>
                  <div class="col-sm-9">
                      <div class="input-group">
                          <img class="w140"
                            src="{{ doctorSelected.img! | imagen:'doctors'}}"
                            alt="doctorSelected.name">
                      </div>
                  </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputuname3" class="col-sm-3 control-label">Name*</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text"
                                    class="form-control"
                                    id="exampleInputuname3"
                                    placeholder="Name"
                                    formControlName="name"
                            >
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital*</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-hospital-o"></i></div>
                            <select class="form-control"
                                    formControlName="hospital"
                            >
                              <option value="">Select Hospital...</option>
                              <option *ngFor="let hospital of hospitals"
                                      [value]="hospital._id">
                                      {{ hospital.name }}
                              </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group row m-b-0">
                    <div class="offset-sm-3 col-sm-9">
                        <button type="submit"
                                class="btn btn-success waves-effect waves-light"
                                [disabled]="doctorForm.invalid"
                        >
                          <i class="fa fa-save"></i>
                          {{ doctorSelected ? 'Update':'Save'}}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
  <div class="col-md-6" *ngIf="hospital">
    <div class="card">
      <div class="card-body">
          <h4 class="card-title">Hospital</h4>
          <h6 class="card-subtitle">Current hospital</h6>
          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Photo</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <img class="w140"
                          src="{{ hospital.img! | imagen:'hospitals'}}"
                          alt="hospital.name">
                </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
