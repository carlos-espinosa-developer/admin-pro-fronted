<div class="modal-background-img fadeIn animated fast"
      [class.hiden]="modalImageService.hideModal">
  <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block; padding-right: 15px;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Upload Image</h4>
                <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
                (click)="closeModal()">
                <span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">
              <h3>Seleccione una imagen</h3>
              <div class="text-center">
                <img *ngIf="!imagePreview" [src]="modalImageService.img" alt="" class="profile-img">
                <img *ngIf="imagePreview" [src]="imagePreview" alt="" class="profile-img">
              </div>
              <input type="file" (change)="changeImage($event.target)">
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-default"
                        data-dismiss="modal"
                        (click)="closeModal()">
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="uploadImage()">
                  Send Image
              </button>
            </div>
        </div>
    </div>
  </div>
</div>
